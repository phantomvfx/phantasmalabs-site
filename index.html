  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      overflow-x: hidden;
      /* Prevent horizontal scroll */
    }

    /* Background Styles */
    #pixi-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    video.background-video {
      display: none;
    }

    a {
      color: white;
      text-decoration: none;
      transition: color 0.3s ease;
    }



    /* Grid Layout */
    .project-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 4px;
      /* Small gap like Instagram */
      padding: 4px;
      margin-top: 10px;
      /* Reduced space since topnav is gone */
    }

    .grid-item {
      position: relative;
      width: 100%;
      padding-top: 100%;
      /* Square aspect ratio */
      overflow: hidden;
      cursor: pointer;
    }

    .grid-item img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .grid-item:hover img {
      transform: scale(1.05);
    }

    /* Mobile Grid */
    @media screen and (max-width: 768px) {
      .project-grid {
        grid-template-columns: 1fr;
        gap: 10px;
        padding: 10px;
      }
    }

    /* Lightbox */
    #lightbox {
      display: none;
      position: fixed;
      z-index: 2000;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      flex-direction: row;
      overflow: hidden;
      padding-top: 0px;
      box-sizing: border-box;
    }

    .lightbox-left {
      width: 70%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      background: black;
    }

    .lightbox-right {
      width: 30%;
      height: 100%;
      padding: 40px;
      background: #111;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      box-sizing: border-box;
      position: relative;
      overflow-y: auto;
      /* Enable vertical scrolling */
    }

    /* Minimalistic Scrollbar */
    .lightbox-right::-webkit-scrollbar {
      width: 10px;
    }

    .lightbox-right::-webkit-scrollbar-track {
      background: transparent;
    }

    .lightbox-right::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 3px;
    }

    .lightbox-right::-webkit-scrollbar-thumb:hover {
      background-color: rgba(255, 255, 255, 0.8);
    }

    #lightbox-img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    /* Lightbox Controls */
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 20px;
      font-size: 24px;
      cursor: pointer;
      transition: background 0.3s;
      z-index: 10;
    }

    .nav-btn:hover {
      background: rgba(0, 0, 0, 0.8);
    }

    .prev-btn {
      left: 20px;
    }

    .next-btn {
      right: 20px;
    }

    /* Lightbox Info */
    .project-title {
      font-family: 'Muli', sans-serif;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: white;
    }

    .project-tools {
      font-size: 14px;
      color: white;
      margin-bottom: 20px;
    }

    .project-desc {
      font-size: 16px;
      line-height: 1.6;
      color: white;
    }



    /* Close Button */
    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: transparent;
      border: none;
      color: white;
      font-size: 30px;
      cursor: pointer;
      z-index: 2001;
    }

    /* Responsive Lightbox */
    @media screen and (max-width: 900px) {
      #lightbox {
        flex-direction: column;
      }

      .lightbox-left {
        width: 100%;
        height: 60%;
      }

      .lightbox-right {
        width: 100%;
        height: 40%;
        padding: 20px;
        overflow-y: auto;
      }

      .nav-btn {
        padding: 10px;
        font-size: 18px;
      }
    }

  <video class="background-video" autoplay muted loop playsinline id="backgroundVideo">

  <!-- Background Script -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const videoElement = document.getElementById('backgroundVideo');
      videoElement.playbackRate = 0.5;

      let app;
      let background;
      let displacementSprite;

      function resizeBackground() {
        if (!background || !app || !videoElement) return;

        const screenWidth = app.screen.width;
        const screenHeight = app.screen.height;
        const videoAspectRatio = videoElement.videoWidth / videoElement.videoHeight;
        const screenAspectRatio = screenWidth / screenHeight;

        let scale, newWidth, newHeight, offsetX = 0, offsetY = 0;

        if (videoAspectRatio > screenAspectRatio) {
          scale = screenHeight / videoElement.videoHeight;
          newWidth = videoElement.videoWidth * scale;
          newHeight = screenHeight;
          offsetX = (screenWidth - newWidth) / 2;
        } else {
          scale = screenWidth / videoElement.videoWidth;
          newWidth = screenWidth;
          newHeight = videoElement.videoHeight * scale;
          offsetY = (screenHeight - newHeight) / 2;
        }

        background.width = newWidth;
        background.height = newHeight;
        background.x = offsetX;
        background.y = offsetY;

        if (displacementSprite) {
          displacementSprite.x = app.screen.width / 2;
          displacementSprite.y = app.screen.height / 2;
        }
      }

      videoElement.addEventListener('loadeddata', () => {
        app = new PIXI.Application({
          view: document.getElementById('pixi-canvas'),
          resizeTo: window,
          transparent: false,
          backgroundColor: 0x000000
        });

        const bgTexture = PIXI.Texture.from(videoElement);
        background = new PIXI.Sprite(bgTexture);
        background.anchor.set(0);
        app.stage.addChild(background);

        const distortionTexture = PIXI.Texture.from('images/distortion.png');
        displacementSprite = new PIXI.Sprite(distortionTexture);
        displacementSprite.texture.baseTexture.wrapMode = PIXI.WRAP_MODES.REPEAT;
        displacementSprite.anchor.set(0.5);
        displacementSprite.scale.set(10);

        displacementSprite.x = app.screen.width / 2;
        displacementSprite.y = app.screen.height / 2;

        app.stage.addChild(displacementSprite);

        const displacementFilter = new PIXI.filters.DisplacementFilter(displacementSprite);
        app.stage.filters = [displacementFilter];

        window.addEventListener('resize', () => {
          resizeBackground();
        });

        app.ticker.add(() => {
          displacementSprite.rotation += 0.002;
        });

        resizeBackground();

        videoElement.play().catch(error => {
          console.error('Video playback failed:', error);
        });
      });

      // Fallback
      videoElement.play().catch(error => {
        console.error('Attempted video play outside loadeddata listener:', error);
      });
    });
  </script>
