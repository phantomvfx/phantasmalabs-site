<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Phantasma Labs">
  <meta name="keywords" content="Image Synthesis Laboratory">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phantasma Labs</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="

    href="https://fonts.googleapis.com/css2?family=Muli&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-size: cover;
      background-attachment: fixed;
      color: white;
      overflow: hidden;
      /* Prevent scrollbars from PIXI canvas */
    }

    a {
      color: white;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: orange;
    }

    .topnav {
      background: transparent;
      color: white;
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      padding: 4px;
    }

    .topnav a {
      color: white;
      text-decoration: none;
      font-size: 15px;
      transition: color 0.3s;
    }

    .topnav a:hover {
      color: cyan;
    }

    .topnav a.icon {
      display: block;
      font-size: 24px;
      padding: 5px;
      cursor: pointer;
      pointer-events: auto;
    }

    .topnav a:not(.icon) {
      display: none;
    }

    .topnav.responsive a:not(.icon) {
      display: block;
      text-align: left;
      padding: 14px 16px;
    }

    .topnav.responsive .menu {
      background: rgba(0, 0, 0, 0.8);
      position: absolute;
      top: 40px;
      left: 0;
      padding: 10px;
      border-radius: 5px;
    }

    .topnav h4 {
      margin: 0;
      display: none;
    }

    .topnav a.no-link {
      pointer-events: none;
    }

    .topnav a.icon i {
      margin-top: 5px;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin: 20px;
      padding: 0;
    }

    @media screen and (max-width: 900px) {
      .video-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media screen and (max-width: 600px) {
      .video-grid {
        grid-template-columns: 1fr;
      }
    }

    .video-grid .iframe-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
    }

    .responsive-iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    #scrollToTop {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: black;
      color: white;
      padding: 10px;
      border-radius: 50%;
      display: none;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }

    #scrollToTop.show {
      display: block;
      opacity: 0.8;
    }

    #scrollToTop:hover {
      opacity: 1;
    }

    /* Styles for PIXI.js canvas */
    #pixi-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      /* Ensure it's behind content */
    }

    /* Hide the original video element, as PIXI.js will render it */
    video.background-video {
      display: none;
    }
  </style>
</head>

<body>

  <canvas id="pixi-canvas"></canvas>

  <video class="background-video" autoplay muted loop playsinline id="backgroundVideo">
    <source src="clips/004_web.mp4?v=202506142043" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    function toggleMenu() {
      const topnav = document.querySelector('.topnav');
      if (topnav) {
        topnav.classList.toggle('responsive');
      }
    }

    // PIXI.js CDN
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const videoElement = document.getElementById('backgroundVideo');
      videoElement.playbackRate = 0.5; // 12fps assuming video is 24fps

      let app;
      let background;
      let displacementSprite; // Declare this here to be accessible

      // Function to resize the background video sprite
      function resizeBackground() {
        if (!background || !app || !videoElement) return;

        const screenWidth = app.screen.width;
        const screenHeight = app.screen.height;
        const videoAspectRatio = videoElement.videoWidth / videoElement.videoHeight;
        const screenAspectRatio = screenWidth / screenHeight;

        let scale;
        let newWidth;
        let newHeight;
        let offsetX = 0;
        let offsetY = 0;

        if (videoAspectRatio > screenAspectRatio) {
          // Video is wider than screen, scale to height and crop width
          scale = screenHeight / videoElement.videoHeight;
          newWidth = videoElement.videoWidth * scale;
          newHeight = screenHeight;
          offsetX = (screenWidth - newWidth) / 2; // Center horizontally
        } else {
          // Video is taller than screen, scale to width and crop height
          scale = screenWidth / videoElement.videoWidth;
          newWidth = screenWidth;
          newHeight = videoElement.videoHeight * scale;
          offsetY = (screenHeight - newHeight) / 2; // Center vertically
        }

        background.width = newWidth;
        background.height = newHeight;
        background.x = offsetX;
        background.y = offsetY;

        // Also update the displacement sprite's position to be centered if it's not moving with mouse
        if (displacementSprite) {
          displacementSprite.x = app.screen.width / 2;
          displacementSprite.y = app.screen.height / 2;
        }
      }

      videoElement.addEventListener('loadeddata', () => {
        app = new PIXI.Application({
          view: document.getElementById('pixi-canvas'),
          resizeTo: window,
          transparent: false,
          backgroundColor: 0x000000 // Fallback if video isn't loaded/playing
        });

        const bgTexture = PIXI.Texture.from(videoElement);
        background = new PIXI.Sprite(bgTexture);
        background.anchor.set(0); // Set anchor to top-left for easier positioning
        app.stage.addChild(background);

        // Load distortion map as displacement source
        const distortionTexture = PIXI.Texture.from('images/distortion.png');
        displacementSprite = new PIXI.Sprite(distortionTexture); // Assign to the declared variable
        displacementSprite.texture.baseTexture.wrapMode = PIXI.WRAP_MODES.REPEAT;
        displacementSprite.anchor.set(0.5); // Set anchor to center for rotation around its center
        displacementSprite.scale.set(10); // Adjust intensity/size of distortion

        // Initially center the displacement sprite
        displacementSprite.x = app.screen.width / 2;
        displacementSprite.y = app.screen.height / 2;

        app.stage.addChild(displacementSprite);

        const displacementFilter = new PIXI.filters.DisplacementFilter(displacementSprite);
        app.stage.filters = [displacementFilter];

        // REMOVED: window.addEventListener('mousemove', ...); // This line is gone

        // Handle resizing
        window.addEventListener('resize', () => {
          resizeBackground();
        });

        // Optional: animate distortion slightly
        app.ticker.add(() => {
          displacementSprite.rotation += 0.002;
        });

        // Initial resize after PIXI app and sprites are set up
        resizeBackground();

        videoElement.play().catch(error => {
          console.error('Video playback failed:', error);
        });
      });

      // Fallback for video if it cannot play or loadeddata doesn't fire
      videoElement.play().catch(error => {
        console.error('Attempted video play outside loadeddata listener:', error);
      });
    });
  </script>
