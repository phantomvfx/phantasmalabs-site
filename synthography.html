<script>
  // Scroll biopunk slideshow
  function scrollBiopunk(direction) {
    const slider = document.getElementById('biopunk-slider');
    const scrollAmount = slider.clientWidth;
    slider.scrollBy({ left: direction * scrollAmount, behavior: 'smooth' });
  }

  // Lightbox for biopunk images
  const lightboxBiopunk = document.getElementById('lightbox-biopunk');
  const lightboxBiopunkImg = document.getElementById('lightbox-biopunk-img');
  const biopunkImages = document.querySelectorAll('#biopunk-slider .biopunk-slide-img');

  biopunkImages.forEach((img, index) => {
    img.addEventListener('click', () => {
      lightboxBiopunkImg.src = img.src;
      lightboxBiopunk.style.display = 'flex';
      currentSlideIndex = index;
      allSlideImages = Array.from(biopunkImages);
    });
  });

  lightboxBiopunk.addEventListener('click', (e) => {
    if (e.target === lightboxBiopunk) {
      lightboxBiopunk.style.display = 'none';
      lightboxBiopunkImg.src = '';
    }
  });

  document.addEventListener('keydown', (e) => {
    if (lightboxBiopunk.style.display === 'flex') {
      if (e.key === 'Escape') {
        lightboxBiopunk.style.display = 'none';
        lightboxBiopunkImg.src = '';
      } else if (e.key === 'ArrowLeft') {
        changeSlide(-1, 'lightbox-biopunk', 'biopunk-slide-img');
      } else if (e.key === 'ArrowRight') {
        changeSlide(1, 'lightbox-biopunk', 'biopunk-slide-img');
      }
    }
  });
</script>

<div id="lightbox" style="display: none; position: fixed; z-index: 1000; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.9); justify-content: center; align-items: center;">
  <img id="lightbox-img" src="" style="max-width: 90vw; max-height: 90vh; box-shadow: 0 0 20px black;">
  <button class="lightbox-arrow left" onclick="changeSlide(-1, 'lightbox', 'slide-img')">❮</button>
  <button class="lightbox-arrow right" onclick="changeSlide(1, 'lightbox', 'slide-img')">❯</button>

<script>
  let currentSlideIndex = 0;
  let allSlideImages = [];

  // Slideshow scroll
  function scrollSlider(direction) {
    const slider = document.getElementById('slider');
    const scrollAmount = slider.clientWidth; // scroll by one full view
    slider.scrollBy({ left: direction * scrollAmount, behavior: 'smooth' });
  }

  // Lightbox setup
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  const slideImgs = document.querySelectorAll('.slide-img');

  slideImgs.forEach((img, index) => {
    img.addEventListener('click', () => {
      lightboxImg.src = img.src;
      lightbox.style.display = 'flex';
      currentSlideIndex = index;
      allSlideImages = Array.from(slideImgs); // Ensure allSlideImages is up-to-date
    });
  });

  lightbox.addEventListener('click', (e) => {
    if (e.target === lightbox) { // Only close if clicking the background, not the image or arrows
      lightbox.style.display = 'none';
      lightboxImg.src = '';
    }
  });

  // Function to change slides in lightbox
  function changeSlide(direction, lightboxId, imageClass) {
    const images = Array.from(document.querySelectorAll(`.${imageClass}`));
    let currentIndex = images.findIndex(img => img.src === document.getElementById(`${lightboxId}-img`).src);

    currentIndex += direction;
    if (currentIndex < 0) {
      currentIndex = images.length - 1;
    } else if (currentIndex >= images.length) {
      currentIndex = 0;
    }
    document.getElementById(`${lightboxId}-img`).src = images[currentIndex].src;
  }

  document.addEventListener('keydown', e => {
    if (lightbox.style.display === 'flex') {
      if (e.key === 'Escape') {
        lightbox.style.display = 'none';
        lightboxImg.src = '';
      } else if (e.key === 'ArrowLeft') {
        changeSlide(-1, 'lightbox', 'slide-img');
      } else if (e.key === 'ArrowRight') {
        changeSlide(1, 'lightbox', 'slide-img');
      }
    }
  });
</script>
