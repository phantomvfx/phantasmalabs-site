<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Phantasma Labs - Image Synthesis">
  <meta name="keywords" content="Stable Diffusion Synthography">
  <meta name="author" content="Manuel Llamas">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Synthography | Phantasma Labs</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Muli&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js"></script>

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      overflow-x: hidden;
      /* Prevent horizontal scroll */
    }

    /* Background Styles */
    #pixi-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    video.background-video {
      display: none;
    }

    a {
      color: white;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    /* Top Nav */
    .topnav {
      background: transparent;
      color: white;
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      padding: 4px;
    }

    .topnav a {
      color: white;
      text-decoration: none;
      font-size: 15px;
      transition: color 0.3s;
    }

    .topnav a:hover {
      color: cyan;
    }

    .topnav a.icon {
      display: block;
      font-size: 24px;
      padding: 5px;
      cursor: pointer;
      pointer-events: auto;
    }

    .topnav a:not(.icon) {
      display: none;
    }

    .topnav.responsive a:not(.icon) {
      display: block;
      text-align: left;
      padding: 14px 16px;
    }

    .topnav.responsive .menu {
      background: rgba(0, 0, 0, 0.9);
      position: absolute;
      top: 40px;
      left: 0;
      padding: 10px;
      border-radius: 5px;
    }

    /* Grid Layout */
    .project-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 4px;
      /* Small gap like Instagram */
      padding: 4px;
      margin-top: 60px;
      /* Space for topnav */
    }

    .grid-item {
      position: relative;
      width: 100%;
      padding-top: 100%;
      /* Square aspect ratio */
      overflow: hidden;
      cursor: pointer;
    }

    .grid-item img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .grid-item:hover img {
      transform: scale(1.05);
    }

    /* Mobile Grid */
    @media screen and (max-width: 768px) {
      .project-grid {
        grid-template-columns: 1fr;
        gap: 10px;
        padding: 10px;
      }
    }

    /* Lightbox */
    #lightbox {
      display: none;
      position: fixed;
      z-index: 2000;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      flex-direction: row;
      overflow: hidden;
      padding-top: opx;
      box-sizing: border-box;
    }

    .lightbox-left {
      width: 70%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      background: black;
    }

    .lightbox-right {
      width: 30%;
      height: 100%;
      padding: 40px;
      background: #111;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      box-sizing: border-box;
      position: relative;
      overflow-y: auto;
      /* Enable vertical scrolling */
    }

    /* Minimalistic Scrollbar */
    .lightbox-right::-webkit-scrollbar {
      width: 10px;
    }

    .lightbox-right::-webkit-scrollbar-track {
      background: transparent;
    }

    .lightbox-right::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 3px;
    }

    .lightbox-right::-webkit-scrollbar-thumb:hover {
      background-color: rgba(255, 255, 255, 0.8);
    }

    #lightbox-img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    /* Lightbox Controls */
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 20px;
      font-size: 24px;
      cursor: pointer;
      transition: background 0.3s;
      z-index: 10;
    }

    .nav-btn:hover {
      background: rgba(0, 0, 0, 0.8);
    }

    .prev-btn {
      left: 20px;
    }

    .next-btn {
      right: 20px;
    }

    /* Lightbox Info */
    .project-title {
      font-family: 'Muli', sans-serif;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: white;
    }

    .project-tools {
      font-size: 14px;
      color: white;
      margin-bottom: 20px;
    }

    .project-desc {
      font-size: 16px;
      line-height: 1.6;
      color: white;
    }



    /* Close Button */
    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: transparent;
      border: none;
      color: white;
      font-size: 30px;
      cursor: pointer;
      z-index: 2001;
    }

    /* Responsive Lightbox */
    @media screen and (max-width: 900px) {
      #lightbox {
        flex-direction: column;
      }

      .lightbox-left {
        width: 100%;
        height: 60%;
      }

      .lightbox-right {
        width: 100%;
        height: 40%;
        padding: 20px;
        overflow-y: auto;
      }

      .nav-btn {
        padding: 10px;
        font-size: 18px;
      }
    }
  </style>
</head>

<body>

  <!-- Background -->
  <canvas id="pixi-canvas"></canvas>

  <video class="background-video" autoplay muted loop playsinline id="backgroundVideo">
    <source src="clips/004_web.mp4?v=202506142043" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Background Script -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const videoElement = document.getElementById('backgroundVideo');
      videoElement.playbackRate = 0.5;

      let app;
      let background;
      let displacementSprite;

      function resizeBackground() {
        if (!background || !app || !videoElement) return;

        const screenWidth = app.screen.width;
        const screenHeight = app.screen.height;
        const videoAspectRatio = videoElement.videoWidth / videoElement.videoHeight;
        const screenAspectRatio = screenWidth / screenHeight;

        let scale, newWidth, newHeight, offsetX = 0, offsetY = 0;

        if (videoAspectRatio > screenAspectRatio) {
          scale = screenHeight / videoElement.videoHeight;
          newWidth = videoElement.videoWidth * scale;
          newHeight = screenHeight;
          offsetX = (screenWidth - newWidth) / 2;
        } else {
          scale = screenWidth / videoElement.videoWidth;
          newWidth = screenWidth;
          newHeight = videoElement.videoHeight * scale;
          offsetY = (screenHeight - newHeight) / 2;
        }

        background.width = newWidth;
        background.height = newHeight;
        background.x = offsetX;
        background.y = offsetY;

        if (displacementSprite) {
          displacementSprite.x = app.screen.width / 2;
          displacementSprite.y = app.screen.height / 2;
        }
      }

      videoElement.addEventListener('loadeddata', () => {
        app = new PIXI.Application({
          view: document.getElementById('pixi-canvas'),
          resizeTo: window,
          transparent: false,
          backgroundColor: 0x000000
        });

        const bgTexture = PIXI.Texture.from(videoElement);
        background = new PIXI.Sprite(bgTexture);
        background.anchor.set(0);
        app.stage.addChild(background);

        const distortionTexture = PIXI.Texture.from('images/distortion.png');
        displacementSprite = new PIXI.Sprite(distortionTexture);
        displacementSprite.texture.baseTexture.wrapMode = PIXI.WRAP_MODES.REPEAT;
        displacementSprite.anchor.set(0.5);
        displacementSprite.scale.set(10);

        displacementSprite.x = app.screen.width / 2;
        displacementSprite.y = app.screen.height / 2;

        app.stage.addChild(displacementSprite);

        const displacementFilter = new PIXI.filters.DisplacementFilter(displacementSprite);
        app.stage.filters = [displacementFilter];

        window.addEventListener('resize', () => {
          resizeBackground();
        });

        app.ticker.add(() => {
          displacementSprite.rotation += 0.002;
        });

        resizeBackground();

        videoElement.play().catch(error => {
          console.error('Video playback failed:', error);
        });
      });

      // Fallback
      videoElement.play().catch(error => {
        console.error('Attempted video play outside loadeddata listener:', error);
      });
    });
  </script>

  <nav class="topnav">
    <div class="menu-icon" onclick="toggleMenu()">
      <a href="javascript:void(0);" class="icon">
        <i class="fas fa-bars"></i>
      </a>
    </div>
    <div class="menu">
      <a href="index.html"><i class="fas fa-home"></i> </a>

      <a href="mailto:mail@phantasmalabs.com"><i class="fas fa-envelope"></i> </a>
    </div>
  </nav>

  <!-- Project Grid -->
  <div class="project-grid">
    <!-- Project 1: Rar -->
    <div class="grid-item" onclick="openLightbox('rar')">
      <img src="images/rar/Rar_001.webp" alt="Rar Project">
    </div>

    <!-- Project 2: Motosai -->
    <div class="grid-item" onclick="openLightbox('motosai')">
      <img src="images/motosai/motosai_007.webp" alt="Motosai Project">
    </div>

    <!-- Project 3: Ren4t4 -->
    <div class="grid-item" onclick="openLightbox('ren4t4')">
      <img src="images/r3n4t4/ren4t4_003.webp" alt="R3n4t4 Project">
    </div>
  </div>

  <!-- Lightbox Modal -->
  <div id="lightbox">
    <button class="close-btn" onclick="closeLightbox()">&times;</button>

    <div class="lightbox-left">
      <button class="nav-btn prev-btn" onclick="changeImage(-1)">&#10094;</button>
      <img id="lightbox-img" src="" alt="Project Image">
      <button class="nav-btn next-btn" onclick="changeImage(1)">&#10095;</button>
    </div>

    <div class="lightbox-right" id="lightbox-info">
      <div class="project-title" id="lb-title">Title</div>
      <div class="project-tools" id="lb-tools">Tools Used</div>
      <div class="project-tools" id="lb-aimodels">AI Models</div>
      <div class="project-desc" id="lb-desc">Description goes here.</div>
    </div>


  </div>

  <script>
    function toggleMenu() {
      const topnav = document.querySelector('.topnav');
      topnav.classList.toggle('responsive');
    }

    // Project Data
    const projects = {
      'rar': {
        title: 'Project RAR',
        tools: 'ComfyUI, Adobe Photoshop',
        aimodels: 'Zimage, SeedVR2',
        description: `Project RAR is an AI-driven visual lookbook created for a non-profit dog and cat shelter to support fundraising through T-shirt design sales.\n\nProcess: \nThe project was generated in ComfyUI using the Zimage AI model for initial image generation.The resulting images were then upscaled and enhanced using SeedVR2 within ComfyUI to achieve high- resolution, print- ready visuals suitable for apparel production.`,
        basePath: 'images/rar/Rar_',
        count: 9,
        ext: '.webp',
        startIndex: 1
      },
      'motosai': {
        title: 'Motosai',
        tools: 'ComfyUI, Adobe Photoshop, FluxGym',
        aimodels: 'Flux Dev 1',
        description: `Motosai is a concept portrait series inspired by motorcycle taxi drivers in Bangkok, exploring the relationship between human labor and machine dependency.\n\nProcess:\nThe project was generated using Flux Dev 1 in ComfyUI, with custom Fine tune LORA training. Two separate LoRA trainings were created: one for the urban  environment, and another for the character and wardrobe.`,
        basePath: 'images/motosai/motosai_',
        count: 9,
        ext: '.webp',
        startIndex: 1
      },
      'ren4t4': {
        title: 'AI Avatar Model',
        tools: 'ComfyUI, Adobe Photoshop, FluxGym',
        aimodels: 'Flux Dev 1',
        description: `This project explores the creation of a high-fidelity AI avatar model, designed to function as a flexible digital fashion subject for editorial, lookbooks, and brand visuals.\n\nProcess:\nThe model was generated using Flux Dev 1 within ComfyUI, supported by a single LoRA trained on the character. DWpose and ZDepth ControlNet were used to control body pose, allowing for posture, framing, and camera perspective.`,
        basePath: 'images/r3n4t4/ren4t4_',
        count: 9,
        ext: '.webp',
        startIndex: 1
      }
    };

    let currentProject = null;
    let currentImageIndex = 0;


    function openLightbox(projectId) {
      currentProject = projects[projectId];
      if (!currentProject) return;

      currentImageIndex = currentProject.startIndex;
      updateLightboxContent();

      document.getElementById('lightbox').style.display = 'flex';
      document.body.style.overflow = 'hidden'; // Prevent scrolling
    }

    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
      document.body.style.overflow = 'auto';
    }

    function formatDate(n) {
      return n.toString().padStart(3, '0');
    }

    function updateLightboxContent() {
      const imgPath = `${currentProject.basePath}${formatDate(currentImageIndex)}${currentProject.ext}`;
      document.getElementById('lightbox-img').src = imgPath;

      document.getElementById('lb-title').innerText = currentProject.title;
      document.getElementById('lb-tools').innerText = 'Tools: ' + currentProject.tools;
      document.getElementById('lb-aimodels').innerText = 'AI Models: ' + (currentProject.aimodels || 'N/A');
      document.getElementById('lb-desc').innerText = currentProject.description || '';
    }

    function changeImage(dir) {
      if (!currentProject) return;

      currentImageIndex += dir;

      // Loop
      if (currentImageIndex > currentProject.count) currentImageIndex = 1;
      if (currentImageIndex < 1) currentImageIndex = currentProject.count;

      updateLightboxContent();
    }



    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (document.getElementById('lightbox').style.display === 'flex') {
        if (e.key === 'Escape') closeLightbox();
        if (e.key === 'ArrowLeft') changeImage(-1);
        if (e.key === 'ArrowRight') changeImage(1);
      }
    });
  </script>

</body>
