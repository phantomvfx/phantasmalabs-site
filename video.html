<style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      color: white;
    }

    a {
      color: white;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: yellow;
    }

    .topnav {
      background: transparent;
      color: white;
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      padding: 4px;
    }

    .topnav a {
      color: white;

    }

    .topnav a:hover {
      color: cyan;
    }

    .topnav a.icon {
      display: block;
      font-size: 24px;
      padding: 5px;
      cursor: pointer;
      pointer-events: auto;
    }

    .topnav a:not(.icon) {
      display: none;
    }

    .topnav.responsive a:not(.icon) {
      display: block;
      text-align: left;
      padding: 14px 16px;
    }

    .topnav.responsive .menu {
      background: rgba(0, 0, 0, 0.8);
      position: absolute;
      top: 40px;
      left: 0;
      padding: 10px;
      border-radius: 5px;
    }

    .topnav h4 {
      margin: 0;
      display: none;
    }

    .topnav a.no-link {
      pointer-events: none;
    }

    .topnav a.icon i {
      margin-top: 5px;
    }
    /* --- General Content Section Styling (for info tables) --- */
    .content-section {
        max-width: 700px;
        margin: 40px auto;
        text-align: center;
        background-color: var(--bg-overlay-color); /* Use variable */
        padding: 1px;
        border-radius: 10px;
        color: var(--primary-color); /* Ensure text color */
    }

    .content-section h4 {
        margin-bottom: 1px; /* Changed from 10px in your snippet */
        color: var(--primary-color); /* Use variable */
    }

    /* --- Info Table Styling --- */
    .info-table {
        margin: 0 auto;
        text-align: left;
        border-collapse: collapse;
        color: var(--primary-color); /* Use variable */
    }

    .info-table th, .info-table td {
        padding: 4px 20px;
        text-align: right;
    }

    .info-table td {
        text-align: left;
    }

    /* --- Video Grid (for thumbnails) Styling --- */
    .video-gallery-grid { /* Renamed from .video-grid for clarity */
        display: grid;
        grid-template-columns: repeat(2, 1fr); /* Default to 2 columns */
        gap: 12px; /* Consistent with previous optimization */
        max-width: 1200px; /* Consistent max-width */
        margin: 20px auto; /* Consistent margin */
        text-align: center; /* Center the grid */
    }

    .video-gallery-grid img { /* Styles for images inside the grid */
        width: 100%;
        height: auto;
        border-radius: 8px;
        box-shadow: 0 4px 8px var(--shadow-color); /* Use variable */
        cursor: pointer;
        transition: transform 0.2s ease;
    }

    .video-gallery-grid img:hover {
        transform: scale(1.02);
    }

    /* --- Video Background Styling --- */
    video.background-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: -1;
    }

    /* --- Scroll to Top Button Styling --- */
    #scrollToTop {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: black;
        color: var(--primary-color); /* Use variable */
        padding: 10px;
        border-radius: 50%;
        display: none;
        cursor: pointer;
        transition: opacity 0.3s ease;
        opacity: 0.8;
    }

    #scrollToTop.show {
        display: block;
    }

    #scrollToTop:hover {
        opacity: 1;
    }

    /* --- Lightbox Styles (Unified for Videos) --- */
    .lightbox { /* This class applies to the main lightbox container */
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.8);
        align-items: center;
        justify-content: center;
        z-index: 9999;
    }

    .lightbox-content { /* This class applies to the content wrapper inside lightbox */
        position: relative;
        width: 90%;
        max-width: 960px;
    }

    .lightbox-close { /* Style for the close button */
        position: absolute;
        top: -30px;
        right: 0;
        font-size: 32px;
        color: var(--primary-color); /* Use variable */
        cursor: pointer;
    }

    .lightbox-video-wrapper { /* For responsive iframe */
        position: relative;
        padding-bottom: 56.25%; /* 16:9 aspect ratio */
        height: 0;
        overflow: hidden;
    }

    .lightbox-video-wrapper iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0;
        border-radius: 8px;
    }

    /* --- Media Queries --- */
    @media screen and (max-width: 900px) {
        .video-gallery-grid { /* Changed from .video-grid */
            grid-template-columns: repeat(2, 1fr);
        }
    }

    @media screen and (max-width: 600px) {
        .video-gallery-grid { /* Changed from .video-grid */
            grid-template-columns: 1fr;
        }
    }
</style>

<script>
    // YouTube video IDs (replace with your actual video IDs)
    const videoData = {
        biopunkVideos: [

        ],

            "tJzWCvwQFQI"  // Replace with actual YouTube video ID
        ],
        femmeFataleVideos: [
            "HmtGXJVFNbI", // Replace with actual YouTube video ID
            "xlqJmZHzmhY"  // Replace with actual YouTube video ID
        ],
        productVideos: [
            "6XbtR0w5r_M", // Replace with actual YouTube video ID
            "U5fNb_AWjwo"  // Replace with actual YouTube video ID
        ]
    };

    function toggleMenu() {
        const topnav = document.querySelector('.topnav');
        if (topnav) {
            topnav.classList.toggle('responsive');
        }
    }

    function openLightbox(videoCategory, index) {
        const videoId = videoData[videoCategory][index];
        const iframe = document.getElementById('lightbox-iframe');
        // Correct YouTube embed URL:
        iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&loop=1&playlist=${videoId}`;
        document.getElementById('unified-lightbox').style.display = 'flex';
    }

    function closeLightbox() {
        const iframe = document.getElementById('lightbox-iframe');
        iframe.src = ''; // Stop video playback by clearing the src
        document.getElementById('unified-lightbox').style.display = 'none';
    }

    // Video background playback rate
    document.addEventListener('DOMContentLoaded', () => {
        const video = document.querySelector('.background-video');
        if (video) {
            video.playbackRate = 0.33; // 12fps assuming video is 24fps
            video.play().catch(error => {
                console.error('Video background playback failed:', error);
                // Fallback for background video if it fails to play automatically
                document.body.style.backgroundImage = "url('../images/bg_01_inv.jpg')";
                document.body.style.backgroundSize = "cover";
                document.body.style.backgroundAttachment = "fixed";
            });
        }
    });

    // Scroll to Top Button functionality
    window.onscroll = function() {
        showScrollToTopButton();
    };

    function showScrollToTopButton() {
        const scrollToTopButton = document.getElementById("scrollToTop");
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            scrollToTopButton.classList.add('show');
        } else {
            scrollToTopButton.classList.remove('show');
        }
    }

    document.getElementById('scrollToTop').addEventListener('click', function(event) {
        event.preventDefault();
        window.scrollTo({top: 0, behavior: 'smooth'});
    });
</script>
